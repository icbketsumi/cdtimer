<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カウントダウンタイマー</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- カウントダウンの表示の部分 -->
  <section class="countdown__display">
    <h1>Countdown Timer</h1>
    <span id="hour">00</span>
    :
    <span id="min">00</span>
    :
    <span id="sec">00</span>


  </section>
  <!-- カウントダウンの入力部分 -->
  <section class="countdown__input">
    <input type="number" id="inputHour">
    <input type="number" id="inputMin">
    <input type="number" id="inputSec">


  </section>
  <!-- カウントダウンの各種ボタン -->
  <section class="countdown__btn">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>

  </section>


  <script src="js/main2.js"></script>
</body>

</html>
